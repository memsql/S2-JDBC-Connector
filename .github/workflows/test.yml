---
name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fetch-s2-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.get_versions.outputs.versions }}
    steps:
      - name: Get supported versions of SingleStore
        id: get_versions
        uses: singlestore-labs/singlestore-supported-versions@main

  test:
    needs: fetch-s2-versions
    runs-on: ubuntu-latest

    strategy:
      matrix:
        singlestore_version: ${{
          fromJson(needs.fetch-s2-versions.outputs.versions)
          }}
    permissions:
      checks: write
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Setup test cluster
        run: ./scripts/ensure-test-singlestore-cluster-password.sh
        env:
          SINGLESTORE_LICENSE: ${{ secrets.SINGLESTORE_LICENSE }}
          ROOT_PASSWORD: ${{ secrets.SINGLESTORE_PASSWORD }}
          SINGLESTORE_VERSION: ${{ matrix.singlestore_version }}

      - name: Build and Test
        run: mvn package

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: singlestore-jdbc-client
          path: |
            target/singlestore-jdbc-client-1.2.7.jar
            target/singlestore-jdbc-client-1.2.7-browser-sso-uber.jar
            
      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
